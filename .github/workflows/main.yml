name: Mirror and run GitLab CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "mirror"
  mirror:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Runs a single command using the runners shell
      - name: Checking
        run: |
          echo Hello, world!
          ls
        
      - name: Push to GitLab
        run: |
          echo Starting push repo to GitLab
          mkdir ~/.ssh
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
          echo "${{ secrets.GITLAB_ACCESS_TOKEN }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          sudo rm -rf .git/
          git config --global init.defaultBranch main
          git init
          ls -la
          git config --global user.name ${{ secrets.USER_NAME }}
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git add .
          git commit -m "${{ github.event.commits[0].message }}"
          git remote add origin ${{ secrets.GITLAB_URL }}
          git push -f origin main

