image: python:3.10

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - api/venv/
    - frontend/node_modules

stages:
  - dependencies
  - build
  - test
  - lint
  - package
  - dockerize
  - deploy

install python dependencies and test database:
  stage: dependencies
  script:
    - cd api/
    - pip install virtualenv
    - virtualenv venv/
    - source venv/bin/activate
    - pip install -r requirements.txt
    - python3 sql/create_tables.py
  rules:
    - changes:
      - api/*
      - .gitlab-ci.yml
  artifacts:
    paths:
      - api/api.db
    expire_in: 10 mins

build frontend:
  stage: build
  image: node:14
  before_script:
    - ls
    - cd frontend/
    - ls
  script:
    - npm install
    - npm run build
    - mv build ../api
  rules:
    - changes:
      - frontend/*
      - .gitlab-ci.yml

test:
  stage: test
  before_script:
    - ls frontend/
    - cd api/
    - ls
    - pip install virtualenv
    - virtualenv venv/
    - source venv/bin/activate
  script:
    - pytest test*.py --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: api/report.xml
  rules:
    - changes:
      - api/*
      - .gitlab-ci.yml

lint:
  stage: lint
  before_script:
    - cd api/
    - pip install virtualenv
    - virtualenv venv/
    - source venv/bin/activate
  script:
    - pylint --fail-under 8.0 app.py
  rules:
    - changes:
      - api/*
      - .gitlab-ci.yml

package python files:
  stage: package
  image: alpine
  cache: []
  before_script:
    - cd api/
  script:
    - apk --no-cache add zip
    - zip artifacts.zip *.py -x test*.py
  artifacts:
    paths:
      - api/artifacts.zip
  rules:
    - changes:
      - api/*
      - .gitlab-ci.yml

dockerize api:
  stage: dockerize
  image: docker:latest
  script:
    - docker login -u=${DOCKERHUB_USERNAME} -p=${DOCKERHUB_ACCESS_TOKEN}
    - docker build -t ${DOCKERHUB_USERNAME}/job-hunting-tracker-api:latest .
    - docker push ${DOCKERHUB_USERNAME}/job-hunting-tracker-api:latest
  services:
    - docker:dind
  when: manual

deploy heroku:
  stage: deploy
  image: ubuntu
  before_script:
    - cd api/
    - ls
    - apt-get update -qy
    - apt-get install -y git curl
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  allow_failure: true
  rules:
    - changes:
      - api/*
      - frontend/*
      - .gitlab-ci.yml